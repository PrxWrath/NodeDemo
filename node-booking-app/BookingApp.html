<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Book Appointment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header class="bg-danger text-white p-2 text-center fixed-top" style="height:4rem">
        <h1>Book Appointment</h1>
    </header>
    <div class="container p-5">
        <div class="card card-body bg-dark w-50 mt-5 mx-auto border border-danger">
            <h1 class="card-title text-center text-light">User Details</h1>
            <form class="myForm form-group">
                
                <div class="msg"></div>
                <label for="name" class="form-control-label text-light">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"><br><br>
                <label for="email" class="form-control-label text-light">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email"><br><br>
                <label for="phone" class="form-control-label text-light">PhoneNo:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number"><br><br><br><br>
                <button type="submit" class="btn btn-md btn-danger w-100" id="submit-btn">Submit</button>
            </form>
        </div><br>
        
    </div>
</body>
<script src="booking.js"></script>

</html>
